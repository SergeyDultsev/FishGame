<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Браузерная игра "Рыбки"</title>
    <link rel="stylesheet" href="src/assets/css/style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <main class="main">

        <section class="check-block">
            <p class="check-item check-item__point">0</p>
            <div class="check-border"></div>
            <p class="check-item check-item__time">1:00</p>
        </section>

        <div class="start-block">

            <form class="form-player" method="post" action="#">
                <h2 class="form-title">Введите имя игрока</h2>
                <input id="player-name" class="form-input" type="text" placeholder="SERGEY_DULTSEV" />
                <button id="play" class="btn" type="button">Играть</button>
            </form>

            <section class="rating">
                <div class="rating-header">
                    <h2 class="rating__title">Таблица рейтингов 10 лучших игроков</h2>
                </div>
                <div class="rating-body">
                    <section class="player-list"></section>
                </div>
            </section>

        </div>

        <section class="sea sea-waves">
            <div class="game-area"></div>
        </section>

    </main>
</body>
</html>
